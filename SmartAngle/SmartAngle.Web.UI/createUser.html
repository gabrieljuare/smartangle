<div class="container">
    <p><br /></p>
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="page-header">
                        <h3>Crear Usuario</h3>
                    </div>
                    <form role="form" ng-controller="crearUsuarioController">
                        <div class="form-group">
                            <label for="nombreUsuario1"> Nombre de usuario </label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" class="form-control" id="nombreUsuario1" placeholder="Nombre de usuario" ng-model="nombreUsuario" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1"> Email </label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="email" class="form-control" id="Email1" placeholder="iot@user.com" ng-model="email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Password2">Clave</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
                                <input type="password" class="form-control" id="Password2" placeholder="Clave" ng-model="clave" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Repetir clave</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repetir clave" ng-model="claveRepeat" />
                            </div>
                        </div>
                        <hr />
                        <a href="#/" class="btn btn-success"><span class="glyphicon glyphicon-arrow-left"></span>Atras</a>
                        <button type="button" class="btn btn-primary" ng-click="submit()"><span class="glyphicon glyphicon-lock"></span> Crear Usuario</button>
                        <p><br /></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
